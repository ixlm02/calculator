<!DOCTYPE html>
<html>
<head>
    <title>Distance Price Calculator</title>
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #calculator {
            width: 90%;
            max-width: 400px;
            margin: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
            font-size: 16px;
            position: relative;
            min-height: 120px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        #copyButton {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ddd;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }
        .bold-price {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="calculator">
        <label for="totalKm">Total Kilometers:</label>
        <input type="number" id="totalKm" value="0">

        <label for="pricePerKm">Price per Kilometer:</label>
        <input type="number" id="pricePerKm" value="1.00">

        <label><input type="checkbox" id="specialEvent"> Special Event (+0.40$/km)</label><br>
        <label><input type="checkbox" id="returningCustomer"> Returning Customer (5% Discount)</label><br>

        <button onclick="calculatePrice()">Calculate Price</button>

        <div id="result"></div>
        <div id="message"></div>
    </div>

    <script>
        function calculatePrice() {
            var totalKm = parseFloat(document.getElementById('totalKm').value);
            var pricePerKm = parseFloat(document.getElementById('pricePerKm').value);
            var specialEvent = document.getElementById('specialEvent').checked;
            var returningCustomer = document.getElementById('returningCustomer').checked;
            var message = "Hello,<br>";

            if (!isNaN(totalKm) && !isNaN(pricePerKm)) {
                var calculatedPricePerKm = pricePerKm;
                if (specialEvent) {
                    calculatedPricePerKm += 0.40;
                    message += "Special event selected, 0.40$ per kilometer added to the price.<br>";
                }

                var totalPrice = totalKm * calculatedPricePerKm;

                message += "The charge is $" + calculatedPricePerKm.toFixed(2) + " per kilometer, and the total distance to your destination is " + totalKm.toFixed(2) + "km.<br><br>";

                if (returningCustomer) {
                    totalPrice *= 0.95; // Apply 5% discount
                    message += "Thank you for riding again. As a token of appreciation for your business, a 5% discount has been added to the price.<br><br>";
                }

                document.getElementById('result').textContent = "Total Price: $" + totalPrice.toFixed(2);

                message += "The price for your ride is <span class='bold-price'>$" + totalPrice.toFixed(2) + "</span>.<br><br>After pick up, please E-Transfer <span class='bold-price'>$" + totalPrice.toFixed(2) + "</span> to t.islam20001@gmail.com before reaching your destination.<br><br>Thank you for riding with me.<br><br>This is an automated message, all prices are non-negotiable.";
                document.getElementById('message').innerHTML = message;

                if (!document.getElementById('copyButton')) {
                    var copyButton = document.createElement('button');
                    copyButton.id = 'copyButton';
                    copyButton.textContent = 'Copy';
                    copyButton.onclick = copyMessage;
                    document.getElementById('message').appendChild(copyButton);
                }

            } else {
                document.getElementById('result').textContent = "Invalid input.";
                document.getElementById('message').textContent = "";
                if (document.getElementById('copyButton')) {
                    document.getElementById('copyButton').remove();
                }
            }
        }

        function copyMessage() {
            var messageDiv = document.getElementById('message').cloneNode(true); // Clone the message div
            var copyButton = messageDiv.querySelector('#copyButton'); // Find the copy button
            if (copyButton) {
                messageDiv.removeChild(copyButton); // Remove the copy button
            }
            var message = messageDiv.textContent; // Get the text content of the cloned div
            navigator.clipboard.writeText(message).then(function() {
                alert('Message copied to clipboard!');
            }, function(err) {
                console.error('Could not copy text: ', err);
                alert('Could not copy text.');
            });
        }
    </script>

</body>
</html>
