<!DOCTYPE html>
<html>
<head>
    <title>Distance Price Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #calculator {
            width: 90%;
            max-width: 400px;
            margin: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .price-options {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
        }
        .price-options legend {
            font-weight: bold;
            padding-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
            font-size: 16px;
            position: relative;
            min-height: 120px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        #copyButton {
            width: 100%;
            padding: 15px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .bold-price {
            font-weight: bold;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="calculator">
        <label for="totalKm">Total Kilometers:</label>
        <input type="number" id="totalKm" value="0" min="0">

        <fieldset class="price-options">
            <legend>Price Select</legend>
            <label><input type="checkbox" id="regularPrice"> Regular Price ($1.45/km)</label><br>
            <label><input type="checkbox" id="lateNightPrice"> Late Night Price ($2.00/km)</label><br>
            <label><input type="checkbox" id="specialWeatherPrice"> Special Weather Price ($2.45/km)</label><br>
        </fieldset>

        <label><input type="checkbox" id="returningCustomer5"> Returning Customer (5% Discount)</label><br>
        <label><input type="checkbox" id="returningCustomer10"> Returning Customer (10% Discount)</label><br>

        <button onclick="calculatePrice()">Calculate Price</button>

        <div id="result"></div>
        <button id="copyButton" style="display: none;" onclick="copyMessage()">Copy</button>
        <div id="message"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        function calculatePrice() {
            const totalKm = parseFloat(document.getElementById("totalKm").value);
            const regularPrice = document.getElementById("regularPrice").checked;
            const lateNightPrice = document.getElementById("lateNightPrice").checked;
            const specialWeatherPrice = document.getElementById("specialWeatherPrice").checked;
            const returningCustomer5 = document.getElementById("returningCustomer5").checked;
            const returningCustomer10 = document.getElementById("returningCustomer10").checked;
            const errorDiv = document.getElementById("error");

            if (isNaN(totalKm) || totalKm < 0) {
                errorDiv.textContent = "Invalid input. Please enter valid positive numbers.";
                document.getElementById("result").textContent = "";
                document.getElementById("message").textContent = "";
                document.getElementById('copyButton').style.display = "none";
                return;
            }

            errorDiv.textContent = "";

            let totalPrice = calculateTotalPrice(totalKm, regularPrice, lateNightPrice, specialWeatherPrice, returningCustomer5, returningCustomer10);

            document.getElementById("result").textContent = "Total Price: $" + totalPrice.toFixed(2);
            document.getElementById("message").innerHTML = generateMessage(totalPrice, totalKm, regularPrice, lateNightPrice, specialWeatherPrice, returningCustomer5, returningCustomer10);
            document.getElementById('copyButton').style.display = "block";
        }

        function calculateTotalPrice(totalKm, regularPrice, lateNightPrice, specialWeatherPrice, returningCustomer5, returningCustomer10) {
            let pricePerKm = 1.45; // Default regular price
            if (lateNightPrice) {
                pricePerKm = 2.00;
            } else if (specialWeatherPrice) {
                pricePerKm = 2.45;
            }

            let totalPrice = totalKm * pricePerKm;

            if (returningCustomer5) {
                totalPrice *= 0.95;
            } else if (returningCustomer10) {
                totalPrice *= 0.90;
            }

            return Math.max(5, totalPrice);
        }

        function generateMessage(totalPrice, totalKm, regularPrice, lateNightPrice, specialWeatherPrice, returningCustomer5, returningCustomer10) {
            let message = `Hello,<br>`;
            if (returningCustomer5) {
                message += "Thank you for riding again. As a token of appreciation for your business, a 5% discount has been added to the price.<br><br>";
            } else if (returningCustomer10) {
                message += "Thank you for riding again. As a token of appreciation for your business, a 10% discount has been added to the price.<br><br>";
            }

            let priceType = "Regular ($1.45 per Km)";
            if(lateNightPrice){
                priceType = "Late Night ($2.00 per Km)";
            } else if (specialWeatherPrice){
                priceType = "Special Weather ($2.45 per Km)";
            }

            message += `The price for your ride is <span class='bold-price'>$${totalPrice.toFixed(2)}</span>.<br><br>The distance to your destination is ${totalKm.toFixed(2)} km.<br>Price Type: ${priceType}.<br><br>After pick up, please E-Transfer <span class='bold-price'>$${totalPrice.toFixed(2)}</span> to t.islam20001@gmail.com before reaching your destination.<br><br>Thank you for riding with me.<br><br>This is an automated message, all prices are non-negotiable.`;
            return message;
        }

        function copyMessage() {
            const messageDiv = document.getElementById('message').cloneNode(true);
            var copyButton = messageDiv.querySelector('#copyButton');
            if (copyButton) {
                messageDiv.removeChild(copyButton);
            }
            const message = messageDiv.textContent;
            navigator.clipboard.writeText(message).then(function() {
                alert('Message copied to clipboard!');
            }, function(err) {
                console.error('Could not copy text: ', err);
                alert('Could not copy text.');
            });
        }
    </script>
</body>
</html>
